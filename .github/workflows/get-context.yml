name: Context

on:
  issue_comment:
    types: [created]

jobs:
  event_name:
    runs-on: ubuntu-latest
    steps:
      - name: Get event name
        run: echo "event name is:" ${{ github.event_name }} 

  issue_name:
    runs-on: ubuntu-latest
    steps:
      - name: Get issue name
        if: ${{ github.event.issue.label }} == 'deployment-requested' || ${{ !github.event.issue.pull_request }}
        run: 'echo ${{ github.event.issue.title }}'