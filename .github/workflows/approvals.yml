name: Approval

on:
  workflow_dispatch:

jobs:
  approvals:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Create issue
        uses: JasonEtco/create-an-issue@v2.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUNNUMBER: ${{ github.run_number}}
        with:
          filename: .github/approvals.md
